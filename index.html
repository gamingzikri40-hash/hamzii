
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman IDR - Pragmatic Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0c0a1f;
            color: white;
            overflow: hidden;
            user-select: none;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes starScroll {
            from { transform: translateY(0); }
            to { transform: translateY(100%); }
        }
        .star-layer {
            position: absolute;
            width: 100%;
            height: 200%;
            background-image: radial-gradient(white 1px, transparent 0);
            background-size: 50px 50px;
            animation: starScroll 20s linear infinite;
        }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
